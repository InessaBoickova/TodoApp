<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@200;300;600&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>

   <body>
        <header>
            <h1>Your to-do list</h1>
        </header>
        <section class="checklist">
            <div class="checklist_wrapper">
                <input type="text" required placeholder="Add your new todo" name="name" value="" class="checklist_input">
                <button class="checklist_btn"></button>
            </div>

            <div class="checklist_task">
                <div class="checklist_case">
                    <div class="checklist_subheader"></div>
                    <button class="checklist_button"></button>
                </div>
                <div class="checklist_case">
                    <div class="checklist_subheader"></div>
                    <button class="checklist_button"> </button>
                </div>
                <div class="checklist_case">
                    <div class="checklist_subheader"></div>
                    <button class="checklist_button"> </button>
                </div>
                <div class="checklist_case">
                    <div class="checklist_subheader"></div>
                    <button class="checklist_button"> </button>
                </div>
                <div class="checklist_case">
                    <div class="checklist_subheader"></div>
                    <button class="checklist_button"> </button>
                </div>
            </div>
            <div class="checklist_result">
                <h4 class="checklist_count">You have padding 0 task</h4>
                <button class="checklist_clear"> Clear All </button>
            </div>
        </section> 
      <footer></footer> 
      <script src="script.js"> </script>   
    </body>
</html>
